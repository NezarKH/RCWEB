  <style>
    body {
        font-family: 'Lato', sans-serif;
        background: linear-gradient(45deg, #f5f5f5, #eaeaea);
        text-align: center;
        padding: 50px;
        overflow: hidden;
        margin: 0;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 50px;
        color: #2c3e50;
    }

    p {
        font-size: 18px;
        line-height: 1.5;
        text-align: justify;
        margin-bottom: 20px;
        color: #34495e;
    }

    header {
        display: inline-block;
        background-color: rgba(236, 240, 241, 0.9);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        display: inline;
    }

    nav li a {
        display: inline-block;
        padding: 10px;
        color: #34495e;
        text-decoration: none;
        transition: color 0.3s;
    }

    nav li a:hover {
        color: #e74c3c;
    }

    .iframe-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
    }
  </style>
